<template name="teetimepicker">

  <div class="input-group datetimepicker">
    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
    <input class="set-due-date form-control" type="text"/>
  </div>

</template>

<template name="available">
	<div class="container">
		<div class="row">
			<div class="col-sm-1"></div>
    {{#each times}}
    
    
    	
	 <div class="col-sm-2 available open" id="opentime">
  <h2 class="time">                                                            

    <p>{{Time}}</p>
    
  </h2>
  <p class="text"></p><br>
  <p class="text"></p><br>
  <div class="btndiv">
                    <button type="button" id="18holes" class="btn btn-success bookButton">Book 18 Holes</button>
                </div>
                <div class="btndiv">
                    <button type="button" id="9holes" class="btn btn-success bookButton">Book 9 Holes</button>
                </div>
</div>
			


{{/each}}
<div class="col-sm-1"></div>
</div>
</div>
	 		
</template>
